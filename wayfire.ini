[alpha]
min_value = 0.100000
modifier = <alt> <super> 

[animate]
close_animation = zoom
duration = 400
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = type equals "overlay" | title contains "nwg"
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = zoom
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[autostart]
autostart_wf_shell = false
dpms_timeout = 600
indicator = kdeconnect-indicator
kdaemon = /usr/lib/kdeconnectd
mako = mako
network = nm-applet --indicator
panel = waybar
polkit = /usr/lib/polkit-kde-authentication-agent-1
portal = /usr/libexec/xdg-desktop-portal
screensaver_timeout = 300
toggle = <super> KEY_Z
wallpaper = ~/.azotebg

[blur]
blur_by_default = type is "toplevel"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 2.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 2.000000
kawase_degrade = 1
kawase_iterations = 2
kawase_offset = 5.000000
method = kawase
mode = normal
saturation = 1.000000
toggle = none

[command]
always_binding_up = KEY_VOLUMEUP
binding_0 = <super> KEY_M
binding_emoji = <super> KEY_E
binding_launcher = <super> KEY_SPACE
binding_lock = <super> <shift> KEY_ESC
binding_logout = <super> <shift> KEY_E
binding_mute = KEY_MUTE
binding_runner = <super> KEY_C
binding_screenshot = KEY_SYSRQ
binding_screenshot_interactive = <shift> KEY_SYSRQ
binding_terminal = <super> KEY_ENTER
command_0 = fish -c 'manga_menu 0.5'
command_emoji = wofi-emoji
command_launcher = wofi -I
command_light_down = brightnessctl -c backlight set 1%-
command_light_up = brightnessctl -c backlight set +1%
command_lock = swaylock -C ~/.config/swaylock/config
command_logout = nwgbar -o 0.0
command_mute = pactl set-sink-mute @DEFAULT_SINK@ toggle
command_runner = wofer
command_screenshot = grim -g "$(slurp)" - | swappy -f -
command_screenshot_interactive = grim - | swappy -f -
command_terminal = foot
command_volume_down = pamixer -ud 2 && pamixer --get-volume > /tmp/wobpipe
command_volume_up = pamixer -ui 2 && pamixer --get-volume > /tmp/wobpipe
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
repeatable_binding_light_up = KEY_BRIGHTNESSUP
repeatable_binding_volume_down = KEY_VOLUMEDOWN
repeatable_binding_volume_up = KEY_VOLUMEUP

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_X | <alt> KEY_F4
max_render_time = 7
plugins = alpha animate autostart command cube decoration expo grid idle vswipe invert move oswitch place resize vswitch window-rules zoom blur switcher
preferred_decoration_mode = server
vheight = 3
vwidth = 3
xwayland = true

[cube]
activate = <alt> <ctrl> BTN_LEFT
background = \#1A1A1AFF
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = none
rotate_right = none
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#222222AA
border_size = 3
button_order = minimize maximize close
close_top_view = <super> KEY_X | <alt> KEY_F4
font = sans-serif
ignore_views = none
inactive_color = \#333333DD
title_height = 0
vheight = 3
vwidth = 3

[expo]
background = \#1A1A1AFF
duration = 300
offset = 5
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9
toggle = <super> 

[extra-gestures]
close_fingers = 20
move_delay = 500
move_fingers = 3

[fast-switcher]
activate = <shift> KEY_TAB

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[grid]
duration = 300
restore = <super> KEY_DOWN | <super> KEY_J
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_UP | <super> KEY_K
slot_l = <super> KEY_LEFT | <super> KEY_H
slot_r = <super> KEY_RIGHT | <super> KEY_L
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9
type = simple

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = -1
screensaver_timeout = 3600
toggle = none

[input]
click_method = default
cursor_size = 24
cursor_theme = default
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = false
gesture_sensitivity = 1.000000
kb_capslock_default_state = false
kb_numlock_default_state = false
kb_repeat_delay = 400
kb_repeat_rate = 40
modifier_binding_timeout = 400
mouse_accel_profile = default
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.000000
natural_scroll = true
scroll_method = default
tap_to_click = true
touchpad_accel_profile = default
touchpad_cursor_speed = 0.000000
touchpad_scroll_speed = 1.000000
xkb_layout = us
xkb_model = 
xkb_options = 
xkb_rules = evdev
xkb_variant = 

[invert]
toggle = <super> KEY_I

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
quarter_snap_threshold = 50
snap_off_threshold = 10
snap_threshold = 10
workspace_switch_after = -1

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[place]
mode = center

[resize]
activate = <super> BTN_RIGHT

[scale]
allow_zoom = false
duration = 750
inactive_alpha = 0.750000
interact = false
middle_click_close = false
spacing = 50
toggle = <super> KEY_P
toggle_all = 

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 0
keep_fullscreen_on_adjacent = true
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_C
outer_horiz_gap_size = 0
outer_vert_gap_size = 0
tile_by_default = all

[switcher]
gesture_toggle = edge-swipe down 3
next_view = <alt> KEY_TAB
prev_view = <super> KEY_TAB
speed = 500
touch_sensitivity = 1.000000
view_thumbnail_scale = 1.000000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 24.000000
duration = 180
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = false
enable_vertical = true
fingers = 3
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
background = \#1A1A1AFF
binding_down = <alt> <ctrl> KEY_J
binding_left = <alt> <ctrl> KEY_H
binding_right = <alt> <ctrl> KEY_L
binding_up = <alt> <ctrl> KEY_K
binding_win_down = <shift> <super> KEY_J
binding_win_left = <shift> <super> KEY_H
binding_win_right = <shift> <super> KEY_L
binding_win_up = <shift> <super> KEY_K
duration = 300
gap = 20
wraparound = false

[window-rules]

[wm-actions]
toggle_always_on_top = <super> KEY_T
toggle_fullscreen = <super> KEY_M
toggle_sticky = none

[wobbly]
friction = 3.000000
grid_resolution = 6
spring_k = 8.000000

[workarounds]
app_id_mode = stock

[wrot]
activate = <ctrl> <super> BTN_RIGHT
reset_radius = 25.000000

[zoom]
modifier = <super> 
smoothing_duration = 300
speed = 0.010000

